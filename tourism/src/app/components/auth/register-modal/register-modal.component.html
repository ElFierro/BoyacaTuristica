<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-90 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative text-black">
      <button type="button" (click)="closeModal()" class="absolute top-0 right-0 mt-4 mr-4 text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h2 class="text-3xl font-bold text-blue-400 mb-6">Registro</h2>
      <hr class="my-4 border-gray-300">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label class="block text-sm font-medium" for="email">Correo electrónico *</label>
          <input class="mt-1 p-2 w-full border rounded focus:outline-none focus:border-blue-400" formControlName="email" id="email" type="email" required>
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium" for="password">Contraseña *</label>
          <input class="mt-1 p-2 w-full border rounded focus:outline-none focus:border-blue-400" formControlName="password" id="password" type="password" required>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
