<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto" bis_skin_checked="1">
        <div class="flex flex-wrap w-full mb-20" bis_skin_checked="1">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0" bis_skin_checked="1">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">¿Que puedo hacer aqui?</h1>
                <div class="h-1 w-20 bg-indigo-500 rounded" bis_skin_checked="1"></div>
            </div>
            <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">En esta seccion podras consultar informacion,
                reelvante de cada municipio del departamento...
            </p>
        </div>
    </div>
</section>





<div class="ml-5 mr-5 h-full mt-4 flex justify-items-center justify-center">
    <form action="" class="flex gap-6">
        <label class="font-bold text-3xl" for="">Indicador:</label>
        <select class="bg-gray-100 text-black bg-opacity-75h-10 w-36 p-0 rounded-md " name="" id="" (change)="cambioIndicador($event)">
            <option value="Colegios Amigos del Turismo">Colegios Amigos del Turismo</option>
            <option value="Establecimientos de alojamiento turÃ­stico con registro en el RNT">Establecimientos de
                alojamiento turístico con registro en el RNT</option>
            <option value="GuÃ­as de turismo activos en el RNT">Guías de turismo activos en el RNT</option>
            <option value="Turismo interno">Turismo interno</option>
            <option value="Visitantes a Parques Nacionales Naturales">Visitantes a Parques Nacionales Naturales</option>
            <option value="Visitante interno">Visitante interno</option>
            <option value="Visitantes extranjeros no residentes">Visitantes extranjeros no residentes</option>
        </select>
        <label class="font-bold text-3xl" for="">Año:</label>
        <select class="bg-gray-100 text-black bg-opacity-75h-10 w-36 p-0 rounded-md " name="" id="" (change)="cambioAno($event)">
            <option value="2022">2022</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2018">2018</option>
            <option value="2021">2021</option>
            <option value="2023">2023</option>
        </select>

        <button type="button" (click)="consultar()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Buscar</button>

    </form>
</div>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto" bis_skin_checked="1">
        <div class="flex flex-wrap -m-4" bis_skin_checked="1">
            @for (item of resultados; track $index) {
            <div class="p-4 lg:w-1/3" bis_skin_checked="1">
                
                <div class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative"
                    bis_skin_checked="1">
                    <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{item.indicador}}</h2>
                    <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">{{item.entidad}}</h1>
                    <p class="leading-relaxed mb-3"> Indicador Numerico: {{item.datoNumerico}} <br>
                    Fuente Informacion:{{item.fuente}} <br> Año: {{item.ano}}</p>

                </div>
            
            </div>
        }
           
        </div>
    </div>


</section>
