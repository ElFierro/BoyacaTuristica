
<header class="bg-blue-500 text-white shadow-md">
  <div class="container mx-auto flex flex-wrap items-center justify-between py-4 px-6">
      <div class="flex items-center">
          <img src="https://via.placeholder.com/40" alt="Logo" class="mr-3">
          <span class="text-xl font-bold">Turismo Boyacá</span>
      </div>
      <div class="block lg:hidden">
          <button id="menu-button" class="text-white focus:outline-none" (click)="toggleMenu()">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </button>
      </div>
      <nav id="menu" [class.hidden]="isMenuHidden" class="lg:flex lg:items-center lg:w-auto w-full">
          <div class="lg:flex lg:space-x-4">
            <a [routerLink]="[ '/home' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Inicio</a>
            <a [routerLink]="[ '/hotel' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Hoteles</a>
            <a [routerLink]="[ '/estadistica' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Estadisticas</a>  
            <a [routerLink]="[ '/home' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Visita</a>
            <a [routerLink]="[ '/agencia' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Agencias Turisticas</a>
          </div>
          <div class="lg:flex lg:space-x-4 lg:ml-4">
              <button class="mt-4 lg:mt-0 bg-white text-blue-500 py-2 px-4 rounded hover:bg-gray-100">Iniciar sesión</button>
              <button class="mt-4 lg:mt-0 bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Registrarse</button>
          </div>
      </nav>
  </div>
</header>
