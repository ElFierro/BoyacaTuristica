
<header class="bg-gray-700 bg-opacity-70 text-white shadow-lg fixed top-0 w-full z-10">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="flex items-center">
            <img src="\assets\images\generales\BoyacaTuristica.png" alt="Logo" class="w-10 h-10 mr-2"> <!-- Aquí colocas la ruta a tu logo y defines el tamaño -->
            <span class="text-xl font-bold">Boyacá Turística</span>
        </div>
        <div class="block lg:hidden">
            <button id="menu-button" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <nav id="menu" [class.hidden]="isMenuHidden" class="lg:flex lg:items-center lg:w-auto w-full">
            <div class="lg:flex lg:space-x-4">
                <a [routerLink]="[ '/home' ]"  routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Inicio</a>
                <a [routerLink]="[ '/hotel' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Hoteles</a>
                <a [routerLink]="[ '/estadistica' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Estadisticas</a>  
                <a [routerLink]="[ '/home' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Visita</a>
                <a [routerLink]="[ '/agencia' ]" routerLinkActive="active" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Agencias Turisticas</a>
              </div>
         
            <div *ngIf="authService.isLoggedIn; else loginButtons" class="flex items-center">
                <div class="ml-4 w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                  <span class="text-white">{{ authService.username?.charAt(0) }}</span>
                </div>
                <button class="ml-4 text-white" (click)="authService.logout()">Cerrar sesión</button>
              </div>
              <ng-template #loginButtons>
                <div class="lg:flex lg:space-x-4 lg:ml-4">
                    <button class="mt-4 lg:mt-0 bg-gray-200 text-blue-700 py-2 px-4 rounded hover:bg-gray-100 hover:text-blue-500 shadow-md" (click)="openLoginModal()">Iniciar sesión</button>
                    <button class="mt-4 lg:mt-0 bg-blue-600 text-gray-200 py-2 px-4 rounded hover:bg-blue-500 hover:text-gray-100 shadow-md" (click)="openRegisterModal()">Registrarse</button>
                </div>
              </ng-template>
        </nav>
    </div>

    <app-login-modal *ngIf="isLoginModalOpen"></app-login-modal>
<app-register-modal *ngIf="isRegisterModalOpen"></app-register-modal>
