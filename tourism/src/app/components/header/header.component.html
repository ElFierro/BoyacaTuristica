<header class="bg-gray-700 bg-opacity-70 text-white shadow-lg fixed top-0 w-full z-10">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="flex items-center">
            <span class="text-xl font-bold">Boyacá Turística</span>
        </div>
        <div class="block lg:hidden">
            <button id="menu-button" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <nav id="menu" [class.hidden]="isMenuHidden" class="lg:flex lg:items-center lg:w-auto w-full">
            <div class="lg:flex lg:space-x-4">
                <a href="#inicio" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Inicio</a>
                <a href="#destinos" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Destinos</a>
                <a href="#actividades" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Actividades</a>
                <a href="#contacto" class="block lg:inline-block mt-4 lg:mt-0 hover:underline">Contacto</a>
            </div>
            <div class="lg:flex lg:space-x-4 lg:ml-4">
                <button class="mt-4 lg:mt-0 bg-white text-blue-500 py-2 px-4 rounded hover:bg-gray-100 shadow-md">Iniciar sesión</button>
                <button class="mt-4 lg:mt-0 bg-blue-500 text-white py-2 px-4 rounded hover:bg-yellow-600 shadow-md">Registrarse</button>
            </div>
        </nav>
    </div>
</header>
